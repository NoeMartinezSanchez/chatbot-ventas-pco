<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #28a745;
            --accent-color: #ff6b00;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(to right, var(--primary-color), #007bff);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .chat-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }
        
        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .confidence-badge {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .quick-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .quick-btn {
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .quick-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        #messageInput:focus {
            border-color: var(--primary-color);
        }
        
        #sendButton {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #004494;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>{{ company }}</h1>
            <p>{{ slogan }}</p>
            <small>Asistente Virtual ‚Ä¢ <a href="{{ website }}" style="color: #ffd700;">Visita nuestro sitio</a></small>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Mensajes aparecer√°n aqu√≠ -->
            <div class="message bot-message">
                üëã ¬°Hola! Soy el asistente virtual de <strong>{{ company }}</strong>. 
                ¬øEn qu√© puedo ayudarte hoy? Puedo ayudarte con:
                <br>üñ•Ô∏è Equipos de c√≥mputo ‚Ä¢ üñ®Ô∏è Impresoras ‚Ä¢ üí∞ Precios ‚Ä¢ üìû Contacto
            </div>
        </div>
        
        <div class="quick-questions" id="quickQuestions">
            <button class="quick-btn" onclick="sendQuickQuestion('¬øQu√© marcas de computadoras tienen?')">
                Marcas disponibles
            </button>
            <button class="quick-btn" onclick="sendQuickQuestion('Necesito una laptop para oficina')">
                Laptops para oficina
            </button>
            <button class="quick-btn" onclick="sendQuickQuestion('¬øTienen impresoras HP?')">
                Impresoras HP
            </button>
            <button class="quick-btn" onclick="sendQuickQuestion('¬øHacen env√≠os a domicilio?')">
                Env√≠os a domicilio
            </button>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe tu pregunta sobre equipos de c√≥mputo..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let chatHistory = [];
        
        function addMessage(text, isUser = false, confidence = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let content = text;
            if (confidence && !isUser) {
                content += `<br><span class="confidence-badge">Confianza: ${(confidence * 100).toFixed(1)}%</span>`;
            }
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            // Mostrar "escribiendo..."
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = 'Asistente est√° escribiendo...';
            document.getElementById('chatMessages').appendChild(typingDiv);
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('typingIndicator').remove();
                
                if (data.error) {
                    addMessage('Lo siento, hubo un error. Por favor intenta de nuevo.');
                } else {
                    addMessage(data.response, false, data.confidence);
                    chatHistory.push({
                        user: message,
                        bot: data.response,
                        intent: data.intent,
                        timestamp: data.timestamp
                    });
                }
            })
            .catch(error => {
                document.getElementById('typingIndicator').remove();
                addMessage('Error de conexi√≥n. Por favor intenta de nuevo.');
            });
        }
        
        function sendQuickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }
        
        // Permitir Enter para enviar
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-focus en el input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
